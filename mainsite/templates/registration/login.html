<!-- templates/registration/login.html -->
{% extends 'mainsite/layout.html' %} &nbsp;{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<div class="border-top pt-3">
  <small class="text-muted">
    Еще нет аккаунта? <a class="ml-2" href="{% url 'signup' %}">Регистрация</a>
  </small>
</div>
{% endblock content %}
